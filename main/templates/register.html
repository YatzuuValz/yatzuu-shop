{% extends 'base.html' %}

{% block meta %}
<title>Register - Yatzuu Shop</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
          <p class="text-gray-500">Create your Yatzuu Shop account</p>
        </div>

        <!-- Error / Success message -->
        <div id="message-box" class="hidden mb-6 px-4 py-3 rounded-md text-sm border"></div>

        <form id="register-form" class="space-y-5">
          {% csrf_token %}

          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input id="username" name="username" type="text" required
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-sky-500 transition duration-200"
              placeholder="Choose a username">
          </div>

          <div>
            <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input id="password1" name="password1" type="password" required
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-sky-500 transition duration-200"
              placeholder="Create a password">
          </div>

          <div>
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input id="password2" name="password2" type="password" required
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-sky-500 transition duration-200"
              placeholder="Confirm your password">
          </div>

          <button type="submit"
            class="w-full bg-sky-500 text-white font-medium py-3 px-4 rounded hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 transition duration-200">
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account?
            <a href="{% url 'main:login' %}" class="text-sky-500 hover:text-sky-700 font-medium">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.querySelector("#register-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = document.querySelector("#username").value.trim();
    const password1 = document.querySelector("#password1").value.trim();
    const password2 = document.querySelector("#password2").value.trim();
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    const messageBox = document.getElementById("message-box");

    messageBox.classList.add("hidden");

    try {
      const response = await fetch("{% url 'main:ajax_register' %}", {
        method: "POST",
        headers: {
          "X-CSRFToken": csrfToken,
          "X-Requested-With": "XMLHttpRequest",
        },
        body: new URLSearchParams({ username, password1, password2 }),
      });

      const data = await response.json();

      // Styling for success/error
      messageBox.classList.remove("hidden");
      messageBox.classList.remove("bg-red-50", "border-red-200", "text-red-700", "bg-sky-50", "border-sky-200", "text-sky-700");

      if (data.success) {
        messageBox.textContent = data.message || "Account created successfully!";
        messageBox.classList.add("bg-sky-50", "border-sky-200", "text-sky-700");
        showToast("success", "Account Created", data.message);

        // Redirect after short delay
        setTimeout(() => {
          window.location.href = "{% url 'main:login' %}";
        }, 1000);
      } else {
        showToast("error", "Registration Failed", data.message);
        messageBox.textContent = data.message || "Registration failed.";
        messageBox.classList.add("bg-red-50", "border-red-200", "text-red-700");
      }

    } catch (error) {
      messageBox.textContent = "An error occurred. Please try again.";
      messageBox.classList.remove("hidden");
      messageBox.classList.add("bg-red-50", "border-red-200", "text-red-700");
    }
  });
</script>

{% endblock content %}
