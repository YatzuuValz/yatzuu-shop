{% extends 'base.html' %}

{% block meta %}
<title>Login - Yatzuu Shop</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg border border-gray-200 p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Welcome back to Yatzuu Shop</p>
      </div>

      <!-- Error message (hidden by default) -->
      <div id="error-box" class="hidden mb-6 px-4 py-3 rounded-md text-sm border bg-red-50 border-red-200 text-red-700">
      </div>

      <form id="login-form" class="space-y-6">
        {% csrf_token %}

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input id="username" name="username" type="text" required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-sky-500 transition-colors"
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input id="password" name="password" type="password" required
            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-sky-500 transition-colors"
            placeholder="Enter your password">
        </div>

        <button type="submit"
          class="w-full bg-sky-500 text-white font-medium py-3 px-4 rounded-md hover:bg-sky-700 transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account?
          <a href="{% url 'main:register' %}" class="text-sky-500 hover:text-sky-700 font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  document.querySelector("#login-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = document.querySelector("#username").value.trim();
    const password = document.querySelector("#password").value.trim();
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    const errorBox = document.getElementById("error-box");

    errorBox.classList.add("hidden");

    try {
      const response = await fetch("{% url 'main:ajax_login' %}", {
        method: "POST",
        headers: {
          "X-CSRFToken": csrfToken,
          "X-Requested-With": "XMLHttpRequest",
        },
        body: new URLSearchParams({ username, password }),
      });

      const data = await response.json();

      if (data.success) {
        showToast("success", "Login Successful", data.message);
        setTimeout(() => window.location.href = "{% url 'main:show_main' %}", 1500);
      } else {
          showToast("error", "Login Failed", data.message);
        errorBox.textContent = data.message || "Invalid username or password.";
        errorBox.classList.remove("hidden");
      }

    } catch (error) {
      errorBox.textContent = "An error occurred. Please try again.";
      errorBox.classList.remove("hidden");
    }
  });
</script>
{% endblock content %}
