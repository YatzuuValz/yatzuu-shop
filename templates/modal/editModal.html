<!-- Edit Product Modal -->
<div id="editCrudModal" class="hidden fixed inset-0 z-[9999] w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="editCrudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto transition-all transform opacity-0 scale-95">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 id="editModalTitle" class="text-xl font-semibold text-gray-900">Edit Product</h3>
        <p class="text-sm text-gray-600 mt-1">Update your product details</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideEditModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <!-- Note: include csrf_token so FormData will contain it -->
      <form id="editProductForm">
        {% csrf_token %}
        <input type="hidden" id="edit_product_id" name="product_id" value="">

        <div class="mb-4">
          <label for="edit_name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="edit_name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>

        <div class="mb-4 flex gap-4">
          <div class="w-1/2">
            <label for="edit_price" class="block text-sm font-medium text-gray-700">Price</label>
            <input type="number" id="edit_price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter price" required>
          </div>
          <div class="w-1/2">
            <label for="edit_ongkir" class="block text-sm font-medium text-gray-700">Ongkir</label>
            <input type="number" id="edit_ongkir" name="ongkir" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter shipping cost" required>
          </div>
        </div>

        <div class="mb-4">
          <label for="edit_description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="edit_description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Describe your product" required></textarea>
        </div>

        <div class="mb-4">
          <label for="edit_category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="edit_category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="jersey">Jersey</option>
            <option value="boots">Football Boots</option>
            <option value="ball">Football</option>
            <option value="accessory">Accessories</option>
            <option value="training">Training Equipment</option>
            <option value="merch">Merchandise</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="edit_thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="edit_thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>

        <div class="mb-4">
          <div class="flex items-center">
            <input id="edit_is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 rounded">
            <label for="edit_is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" onclick="hideEditModal()" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center">Cancel</button>
      <button type="button" id="updateProductBtn" class="order-1 sm:order-2 flex-1 bg-sky-500 text-white px-6 py-3 rounded-md font-medium hover:bg-sky-700 transition-colors">Update Product</button>
    </div>
  </div>
</div>

<script>
  // URL template to call edit endpoint (replace the uuid placeholder later)
  const EDIT_PRODUCT_URL_TEMPLATE = `{% url 'main:edit_product' '00000000-0000-0000-0000-000000000000' %}`;

  // Helpers to open/close modal
  function openEditModal(product) {
    // product: object with id, name, price, ongkir, description, category, thumbnail, is_featured (boolean)
    const modal = document.getElementById('editCrudModal');
    const modalContent = document.getElementById('editCrudModalContent');

    // populate fields
    document.getElementById('edit_product_id').value = product.id || '';
    document.getElementById('edit_name').value = product.name || '';
    document.getElementById('edit_price').value = product.price != null ? product.price : '';
    document.getElementById('edit_ongkir').value = product.ongkir != null ? product.ongkir : '';
    document.getElementById('edit_description').value = product.description || '';
    document.getElementById('edit_category').value = product.category || '';
    document.getElementById('edit_thumbnail').value = product.thumbnail || '';
    document.getElementById('edit_is_featured').checked = !!product.is_featured;

    // show modal
    modal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideEditModal() {
    const modal = document.getElementById('editCrudModal');
    const modalContent = document.getElementById('editCrudModalContent');

    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');

    setTimeout(() => {
      modal.classList.add('hidden');
    }, 150);
  }

  // read csrftoken cookie (Django default)
  function getCookie(name) {
    const v = document.cookie.split('; ').find(row => row.startsWith(name + '='));
    return v ? decodeURIComponent(v.split('=')[1]) : null;
  }
  const CSRF_TOKEN = getCookie('csrftoken');

  // submit update
  async function submitEditProduct() {
    const form = document.getElementById('editProductForm');
    if (!form) return;

    const productId = document.getElementById('edit_product_id').value;
    if (!productId) {
      showToast('Missing product id', '', 'error');
      return;
    }

    const url = EDIT_PRODUCT_URL_TEMPLATE.replace('00000000-0000-0000-0000-000000000000', productId);

    // build FormData from form (it includes csrf token because template inserted it)
    const fd = new FormData(form);

    // If server expects checkbox as 'on' when checked: ensure value present
    if (document.getElementById('edit_is_featured').checked) {
      fd.set('is_featured', 'on');
    } else {
      // remove if unchecked (server will interpret absent as False)
      fd.delete('is_featured');
    }

    try {
      // disable button to prevent double submit
      const btn = document.getElementById('updateProductBtn');
      if (btn) { btn.disabled = true; btn.classList.add('opacity-60', 'cursor-not-allowed'); }

      const res = await fetch(url, {
        method: 'POST',
        headers: {
          'X-CSRFToken': CSRF_TOKEN,
          'Accept': 'text/html, application/json'
        },
        body: fd,
        credentials: 'same-origin'
      });

      if (!res.ok) {
        const text = await res.text();
        console.error('Edit failed', res.status, text);
        showToast('Update failed', `Server responded ${res.status}`, 'error');
        return;
      }

      // success: hide modal, toast, dispatch event so list can refresh
      showToast("success", "Product is Updated", "Your product has been changed successfully!");
      hideEditModal();
      document.dispatchEvent(new CustomEvent('productUpdated', { detail: { id: productId } }));
    } catch (err) {
      console.error('Network error while updating product', err);
      showToast('Network error', 'Check console for details', 'error');
    } finally {
      const btn = document.getElementById('updateProductBtn');
      if (btn) { btn.disabled = false; btn.classList.remove('opacity-60', 'cursor-not-allowed'); }
    }
  }

  // Attach submit handler to the update button
  document.getElementById('updateProductBtn').addEventListener('click', function (e) {
    e.preventDefault();
    submitEditProduct();
  });

  // Optional: close modal on Escape
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      const modal = document.getElementById('editCrudModal');
      if (modal && !modal.classList.contains('hidden')) hideEditModal();
    }
  });
</script>
